<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React Stockcharts - CHART_NAME_HERE Example</title>
    <link rel="stylesheet" href="//rrag.github.io/react-stockcharts/styles/react-stockcharts.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Change below script location to http://react.zpao.com/builds/master/latest/react-with-addons.js
      to see the behavior with React 0.14
      using the React nightly build as React 0.14 is not published yet and hence not on cdn -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>

    <script type="text/javascript" src="//rrag.github.io/react-stockcharts/dist/react-stockcharts.js"></script>
    <script type="text/javascript">
      d3.select(self.frameElement).style("height", "600px");
    </script>
  </head>

  <body>
    <div id="chart">
    </div>
    <script type="text/jsx;harmony=true" src="CHART_NAME_HERE.jsx"></script>
  </body>
</html>
