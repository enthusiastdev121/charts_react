<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>
    <!-- custom:jsinclude //cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react-with-addons.min.js -->

  <body>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container" id="README.md">
        <div class="row">
          <div class="col-md-8" id="content">
          </div>
          <div class="col-md-4">
            <div class="pull-right top-spacing">
              <a href="https://github.com/rrag/react-stockcharts" class="btn btn-lg button"><small>View project on</small><br/> GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6">
          <h2>AreaChart</h2>
          <div id="area" class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-md-6">
          <h2>AreaChart 2</h2>
          <div id="area2" class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
       </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>AreaChart3</h2>
          <div id="area3" class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-md-6">
          <h2>???</h2>
          <div class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
       </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>CandlestickChart</h2>
          <div id="candlestick" class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
        </div>
        <div class="col-md-6">
          <h2>LineChart</h2>
          <div id="line" class="react-stockchart"></div>
          <p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>
       </div>
      </div>
      <hr>

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->

  <!-- custom:jsinclude    dist/react-stockcharts-docs.js   -->
  <!-- custom:remove -->
  <script type="text/javascript" src="http://localhost:8090/js/react-stockcharts.js"></script>
  <!-- endcustom -->
  </body>
</html>
